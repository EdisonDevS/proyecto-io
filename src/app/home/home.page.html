<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Transbordo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <section class="formulario">
    <div id="container">

      <ion-item>
        <ion-input [(ngModel)]="funcionObjetivo" placeholder="Funcion objetivo">

        </ion-input>
      </ion-item>

      <ion-item >
        <ion-input [(ngModel)]="restriccion" placeholder="Restricción">

        </ion-input>
      </ion-item>

      <ion-button expand="block" (click)="agregarRestriccion()">
        Agregar restricción
      </ion-button>

      <ion-item>
        <ion-label class="ion-text-wrap ion-text-center">
          <strong>Funcion objetivo: </strong>{{this.funcionObjetivo}}
        </ion-label>
      </ion-item>

      <ion-item *ngFor="let restriccion of restricciones">
        <ion-label class="ion-text-wrap ion-text-center">
          {{restriccion}}
        </ion-label>
      </ion-item>

      <ion-button expand="block" (click)="calcular()">
        Calcular
      </ion-button>

      <ion-item>
        <ion-label>
          <strong>x1:</strong>{{this.resultado?.result.x1}}
        </ion-label>

        <ion-label>
          <strong>x2:</strong>{{this.resultado?.result.x2}}
        </ion-label>

        <ion-label>
          <strong>x3:</strong>{{this.resultado?.result.x3}}
        </ion-label>

        <ion-label>
          <strong>z:</strong>{{this.resultado?.result.z}}
        </ion-label>
      </ion-item>

    </div>
  </section>
</ion-content>
